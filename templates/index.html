<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommendation</title>

    <link rel="icon" href="{{ url_for('static', filename='guitar.png') }}" type="image/png">

    <!-- Add Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 48px;
            color: #0d5a57;
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: #097b78;
            margin: 20px 0;
        }
        .img-fluid {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #ResultArea table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        #ResultArea th, #ResultArea td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #ResultArea th {
            background-color: #f4f4f4;
            color: #555;
        }
        #ResultArea tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #ResultArea tr:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 768px) {
            .container {
                display: block;
                width: 100%;
            }
            .video-container, .recommendation-container {
                width: 100%;
                float: none;
                margin: auto;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Facial Emotion Based Music Recommendation</h1>
        <div class="row">
            <div class="col-md-6 video-container">
                <h2>Emotion Detector</h2>
                <img id="bg" class="img-fluid" src="{{ url_for('video_feed') }}" />
            </div>
            <div class="col-md-6 recommendation-container">
                <h2>Song Recommendations</h2>
                <div id="ResultArea"></div>
            </div>
        </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        setInterval(function() {
            $.getJSON('/t', function(data) {
                CreateHtmlTable(data);
            });
            return false;
        }, 100);

        function CreateHtmlTable(data) {
            $("#ResultArea").html("");
            var table = $("<table class='table table-striped table-light table-bordered table-hover table-sm' id='DynamicTable'></table>").appendTo("#ResultArea");
            var rowHeader = $("<tr></tr>").appendTo(table);
            $("<th></th>").text("Name").appendTo(rowHeader);
            $("<th></th>").text("Album").appendTo(rowHeader);
            $("<th></th>").text("Artist").appendTo(rowHeader);
            $.each(data, function (i, value) {
                var row = $("<tr></tr>").appendTo(table);
                $("<td></td>").text(value.Name).appendTo(row);
                $("<td></td>").text(value.Album).appendTo(row);
                $("<td></td>").text(value.Artist).appendTo(row);
            });
        }
    </script>
</body>
</html>
